<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunazi.lt</title>
    <style>
        body {
            background-color: gray;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        nav ul, ul {
            list-style: none;
            padding: 0;
        }

        nav ul li, ul li {
            display: inline;
            margin-right: 15px;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        label {
            font-size: 20px;
            display: block;
            margin-top: 20px;
            color: white;
        }

        textarea {
            font-size: 18px;
            width: 100%;
            max-width: 500px;
            height: 150px;
            box-sizing: border-box;
            padding: 15px 10px;
            text-align: left;
            line-height: 1.4;
            border: none;
            border-radius: 5px;
            resize: vertical; /* leidžia aukščio keitimą */
        }

        input[type="email"],
        input[type="tel"] {
            font-size: 18px;
            height: 60px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            padding: 18px 10px 10px 10px;
            text-align: left;
            line-height: 1.2;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="index.html">Bunazi</a></li>
    </ul>

    <nav>
        <ul>
            <li><a href="Paslaugos.html">Paslaugos</a></li>
            <li><a href="Kontaktai.html">Kontaktai</a></li>
            <li><a href="Apie mus.html">Apie mus</a></li>
        </ul>
    </nav>

    <form action="https://formsubmit.co/prodalas999@gmail.com" method="POST">
        <label for="username">Jūsų vardas</label>
        <textarea id="username" name="username" required></textarea>

        <label for="email">Jūsų el. pašto adresas</label>
        <input type="email" id="email" name="email" placeholder="kazkas@gmail.com" required>

        <label for="PhoneNumber">Jūsų telefono numeris</label>
        <input type="tel" id="PhoneNumber" name="phone" placeholder="123 456 7890" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>

        <input type="reset" value="Nustatyti iš naujo">
        <input type="submit" value="Pateikti">
    </form>

</body>
</html>
